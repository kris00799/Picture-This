<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source 
          srcset="images/museum-square-960.jpg 960w,
                  images/museum-square-640.jpg 640w,
                  images/museum-square-480.jpg 480w"
          media="(min-width: 960px)"
      />
    
      <source 
          srcset="images/museum-landscape-960.jpg 960w,
                  images/museum-landscape-640.jpg 640w,
                  images/museum-landscape-480.jpg 480w"
      />
      <img 
          src="images/museum-landscape-480.jpg" 
          alt="Museum interior view" 
          class="responsive-image"
      />
  </picture>

  </header>
</body>

</html>
